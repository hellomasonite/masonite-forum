<!DOCTYPE html>
<html>
    <head>
        <title>Masonite Forum</title>
        <meta
        name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no"
        />

        <style>
        :root {
            --color-primary: #625dc9;
            --color-primary-hover: #5651b9;
        }
        </style>
        <link rel="stylesheet" href="/css/application.css">
    </head>
    <body>
        <div class="flex h-screen overflow-hidden bg-body" >
            <div class="flex flex-1 w-full pt-16">
                <div class="flex-1 overflow-auto">
                    <main class="py-6 sm:py-10">
                        <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
                            <div class='my-8 text-center'>
                                <a class="inline-block text-primary hover:text-primary-hover" href="/">logo</a>
                            </div>
                            <div class="w-full max-w-md mx-auto">
                                <h1 class="mb-6 text-center h3">Password recovery</h1>
                                {% if session().has('error') %}
                                    <div class="max-w-4xl mx-auto sm:py-2">
                                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                                            <strong class="font-bold">
                                                {{ session().get('error') }}
                                            </strong>
                                        </div>
                                    </div>
                                {% endif %}
                                {% if session().has('success') %}
                                    <div class="max-w-4xl mx-auto sm:py-2">
                                        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                                            <strong class="font-bold">
                                                {{ session().get('success') }}
                                            </strong>
                                        </div>
                                    </div>
                                {% endif %}
                                <form class="form" action="/password" method="POST">
                                    {{ csrf_field }}
                                    <div class="overflow-hidden  bg-white shadow sm:rounded-lg" >
                                        <div class="px-4 py-5 sm:p-6">
                                            <div class="form-field {{ 'error' if bag().has('email') else '' }}">
                                                <label class="form-label block mb-1" for="email">Email</label>
                                                <input autofocus="autofocus" autocomplete="email" class="form-input block w-full" type="email" value="{{ old('email') }}" name="email" id="email" />
                                                {% if bag() %}
                                                    <span class="form-error">
                                                        {{ bag().first('email') }}
                                                    </span>
                                                {% endif %}
                                            </div>
                                            <div class="mt-6">
                                                <input type="submit" name="commit" value="Send instructions" class="btn btn:primary w-full justify-center" data-disable-with="Send instructions" />
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </body>
</html>
